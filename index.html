<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .current-player {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .player-indicator {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
            margin-left: 10px;
            border: 2px solid #333;
        }

        .board {
            background: #0066cc;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: inline-block;
        }

        .column {
            display: inline-block;
            vertical-align: top;
            margin: 0 5px;
        }

        .cell {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .column:hover .cell:not(.red):not(.yellow) {
            background: #e0e0e0;
        }

        .cell.red {
            background: #e74c3c;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            animation: drop 0.5s ease;
        }

        .cell.yellow {
            background: #f1c40f;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            animation: drop 0.5s ease;
        }

        .cell.winning {
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes drop {
            0% {
                transform: translateY(-500px);
            }
            60% {
                transform: translateY(10px);
            }
            80% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            }
            to {
                transform: scale(1.1);
                box-shadow: 0 4px 15px rgba(255,255,255,0.8);
            }
        }

        .reset-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .reset-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect 4</h1>
        <div class="game-info">
            <div class="current-player">
                <span id="status">Player 1's Turn</span>
                <span class="player-indicator" id="indicator" style="background: #e74c3c;"></span>
            </div>
        </div>
        <div class="board" id="board"></div>
        <button class="reset-btn" id="reset-btn">New Game</button>
    </div>

    <script type="module">
        import { Board } from './table.js';

        const ROWS = 10;
        const COLS = 10;
        let board = [];
        let computerEngine;
        let currentPlayer = 1;
        let humanPlayers = [1];
        let computerPlayers = [1,2];
        let gameOver = false;
        let simuli = 111111;

        function initBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            computerEngine = new Board(board);
            currentPlayer = 1;
            gameOver = false;
            
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            
            for (let col = 0; col < COLS; col++) {
                const columnDiv = document.createElement('div');
                columnDiv.className = 'column';
                columnDiv.onclick = () => {if(humanPlayers.includes(currentPlayer)) dropPiece(col);}
                
                for (let row = 0; row < ROWS; row++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${row}-${col}`;
                    columnDiv.appendChild(cell);
                }
                
                boardEl.appendChild(columnDiv);
            }
            
            updateStatus();
        }

        function dropPiece(col) {
            if (gameOver) return;
            
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    board[row][col] = currentPlayer;
                    computerEngine.table_update(col);
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    cell.classList.add(currentPlayer === 1 ? 'red' : 'yellow');
                    
                    if (checkWin(row, col)) {
                        gameOver = true;
                        highlightWinningCells();
                        document.getElementById('status').textContent = `Player ${currentPlayer} Wins!`;
                        return;
                    }
                    
                    if (checkDraw()) {
                        gameOver = true;
                        document.getElementById('status').textContent = "It's a Draw!";
                        return;
                    }
                    
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updateStatus();
                    return;
                }
            }
        }

        function checkWin(row, col) {
            return checkDirection(row, col, 0, 1) ||
                   checkDirection(row, col, 1, 0) ||
                   checkDirection(row, col, 1, 1) ||
                   checkDirection(row, col, 1, -1);
        }

        function checkDirection(row, col, dRow, dCol) {
            let count = 1;
            const player = board[row][col];
            
            count += countInDirection(row, col, dRow, dCol, player);
            count += countInDirection(row, col, -dRow, -dCol, player);
            
            return count >= 4;
        }

        function countInDirection(row, col, dRow, dCol, player) {
            let count = 0;
            let r = row + dRow;
            let c = col + dCol;
            
            while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                count++;
                r += dRow;
                c += dCol;
            }
            
            return count;
        }

        function highlightWinningCells() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col] === currentPlayer) {
                        if (isPartOfWinningSequence(row, col)) {
                            document.getElementById(`cell-${row}-${col}`).classList.add('winning');
                        }
                    }
                }
            }
        }

        function isPartOfWinningSequence(row, col) {
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
            const player = board[row][col];
            
            for (let [dRow, dCol] of directions) {
                let count = 1;
                count += countInDirection(row, col, dRow, dCol, player);
                count += countInDirection(row, col, -dRow, -dCol, player);
                
                if (count >= 4) return true;
            }
            
            return false;
        }

        function checkDraw() {
            return board[0].every(cell => cell !== 0);
        }

        async function updateStatus() {
            document.getElementById('status').textContent = `Player ${currentPlayer}'s Turn`;
            document.getElementById('indicator').style.background = currentPlayer === 1 ? '#e74c3c' : '#f1c40f';
            // give control to event loop
            // await new Promise(resolve=>setTimeout(resolve,100));
            if(!gameOver && computerPlayers.includes(currentPlayer)){
                const computerMove = await computerEngine.mcts(simuli);
                dropPiece(computerMove);
            }
        }

        function resetGame() {
            initBoard();
        }

        // Add event listener for reset button
        document.getElementById('reset-btn').addEventListener('click', resetGame);

        initBoard();
    </script>
</body>
</html>
