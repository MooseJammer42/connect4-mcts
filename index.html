<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1400px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        h1 {
            color: white;
            margin-bottom: 20px;
            padding: 30px 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .current-player {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .player-indicator {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
            margin-left: 10px;
            border: 2px solid #333;
        }

        .board {
            background: #0066cc;
            padding: min(15px, 1.5vmin);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: inline-block;
            white-space: nowrap;
            max-width: 100vw;
        }

        .column {
            display: inline-block;
            vertical-align: top;
            margin: 0 min(3px, 0.3vmin);
        }

        .cell {
            --board-padding: 30px;
            --col-margins: calc(var(--cols) * 6px);
            --cell-margins: calc(var(--cols) * 6px);
            --row-margins: calc(var(--rows) * 6px);
            width: min(120px, calc((100vw - var(--board-padding) - var(--col-margins) - var(--cell-margins)) / var(--cols)), calc((100vh - 220px - var(--row-margins)) / var(--rows)));
            height: min(120px, calc((100vw - var(--board-padding) - var(--col-margins) - var(--cell-margins)) / var(--cols)), calc((100vh - 220px - var(--row-margins)) / var(--rows)));
            background: white;
            border-radius: 50%;
            margin: min(3px, 0.3vmin);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .column:hover .cell:not(.red):not(.yellow) {
            background: #e0e0e0;
        }

        .cell.red {
            background: #e74c3c;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            animation: drop 0.5s ease;
        }

        .cell.yellow {
            background: #f1c40f;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            animation: drop 0.5s ease;
        }

        .cell.winning {
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes drop {
            0% {
                transform: translateY(-500px);
            }
            60% {
                transform: translateY(10px);
            }
            80% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            }
            to {
                transform: scale(1.1);
                box-shadow: 0 4px 15px rgba(255,255,255,0.8);
            }
        }

        .settings-panel {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            flex-shrink: 0;
        }

        .settings-panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .settings-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
        }

        .setting-item label {
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .setting-item input {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .setting-item input:focus {
            outline: none;
            border-color: #667eea;
        }

        .player-config {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .player-config > label {
            grid-column: 1 / -1;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .player-config label {
            color: #666;
            font-size: 0.85em;
        }

        .player-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .player-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .start-game-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .start-game-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .start-game-btn:active {
            transform: translateY(0);
        }

        /* Mobile landscape optimizations */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 5px;
                min-height: auto;
            }

            h1 {
                font-size: 1.5em;
                padding: 5px 0;
                margin-bottom: 5px;
            }

            .main-content {
                gap: 8px;
            }

            .board {
                padding: 8px;
            }

            .cell {
                --board-padding: 16px;
                width: min(120px, calc((100vw - var(--board-padding) - var(--col-margins) - var(--cell-margins)) / var(--cols)), calc((100vh - 80px - var(--row-margins)) / var(--rows)));
                height: min(120px, calc((100vw - var(--board-padding) - var(--col-margins) - var(--cell-margins)) / var(--cols)), calc((100vh - 80px - var(--row-margins)) / var(--rows)));
                margin: 3px;
            }

            .column {
                margin: 0 3px;
            }

            .settings-panel {
                padding: 10px 15px;
            }

            .settings-panel h2 {
                font-size: 1.1em;
                margin-bottom: 8px;
            }

            .settings-grid {
                gap: 10px;
                margin-bottom: 10px;
            }

            .game-info {
                padding: 8px 15px;
                margin-bottom: 8px;
            }

            .current-player {
                font-size: 1.1em;
            }

            .start-game-btn {
                padding: 8px;
                font-size: 1em;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect 4</h1>

        <div class="main-content">
            <div class="game-area">
                <div class="game-info">
                    <div class="current-player">
                        <span id="status">Player 1's Turn</span>
                        <span class="player-indicator" id="indicator" style="background: #e74c3c;"></span>
                    </div>
                </div>
                <div class="board" id="board"></div>
            </div>

            <div class="settings-panel">
                <button class="start-game-btn" id="start-game-btn">Start New Game</button>
                <h2>Game Settings</h2>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="rows">Rows:</label>
                        <input type="number" id="rows" min="1" max="30" value="6">
                    </div>
                    <div class="setting-item">
                        <label for="cols">Columns:</label>
                        <input type="number" id="cols" min="1" max="30" value="7">
                    </div>
                    <div class="setting-item">
                        <label for="simulations">MCTS Simulations:</label>
                        <input type="number" id="simulations" min="10" max="10000000" value="500" step="100">
                    </div>
                    <div class="player-config">
                        <label>Player Configuration:</label>
                        <div class="player-checkbox">
                            <input type="checkbox" id="player1-human" checked>
                            <label for="player1-human">P1 Human</label>
                        </div>
                        <div class="player-checkbox">
                            <input type="checkbox" id="player1-computer">
                            <label for="player1-computer">P1 Computer</label>
                        </div>
                        <div class="player-checkbox">
                            <input type="checkbox" id="player2-human">
                            <label for="player2-human">P2 Human</label>
                        </div>
                        <div class="player-checkbox">
                            <input type="checkbox" id="player2-computer" checked>
                            <label for="player2-computer">P2 Computer</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Board } from './table.js';
        // import { abortMCTS } from './mcts.js';

        let ROWS = 6;
        let COLS = 7;
        let board = [];
        let computerEngine;
        let currentPlayer = 1;
        let humanPlayers = [1];
        let computerPlayers = [2];
        let gameOver = false;
        let simuli = 555;

        function readSettings() {
            ROWS = parseInt(document.getElementById('rows').value);
            COLS = parseInt(document.getElementById('cols').value);
            simuli = parseInt(document.getElementById('simulations').value);

            // Read player configuration
            humanPlayers = [];
            computerPlayers = [];

            if (document.getElementById('player1-human').checked) {
                humanPlayers.push(1);
            }
            if (document.getElementById('player1-computer').checked) {
                computerPlayers.push(1);
            }
            if (document.getElementById('player2-human').checked) {
                humanPlayers.push(2);
            }
            if (document.getElementById('player2-computer').checked) {
                computerPlayers.push(2);
            }

            // Validation
            if (ROWS < 1 || ROWS > 30) {
                alert('Rows must be between 1 and 30');
                return false;
            }
            if (COLS < 1 || COLS > 30) {
                alert('Columns must be between 1 and 30');
                return false;
            }
            if (simuli < 10 || simuli > 10000000) {
                alert('Simulations must be at least 10 - 10million');
                return false;
            }

            // Check that each player has exactly one type (human OR computer, not both or neither)
            const player1Types = (document.getElementById('player1-human').checked ? 1 : 0) +
                                (document.getElementById('player1-computer').checked ? 1 : 0);
            const player2Types = (document.getElementById('player2-human').checked ? 1 : 0) +
                                (document.getElementById('player2-computer').checked ? 1 : 0);

            if (player1Types !== 1) {
                alert('Player 1 must be either Human OR Computer (not both or neither)');
                return false;
            }
            if (player2Types !== 1) {
                alert('Player 2 must be either Human OR Computer (not both or neither)');
                return false;
            }

            return true;
        }

        function initBoard() {
            // Abort any running MCTS computation
            if(computerEngine !== undefined) computerEngine.mctsAbortFlag = true;
            // abortMCTS();

            if (!readSettings()) {
                return;
            }

            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            computerEngine = new Board(board);
            currentPlayer = 1;
            gameOver = false;

            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';

            // Set CSS variables for responsive sizing
            boardEl.style.setProperty('--rows', ROWS);
            boardEl.style.setProperty('--cols', COLS);

            for (let col = 0; col < COLS; col++) {
                const columnDiv = document.createElement('div');
                columnDiv.className = 'column';
                columnDiv.onclick = () => {if(humanPlayers.includes(currentPlayer)) dropPiece(col);}

                for (let row = 0; row < ROWS; row++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${row}-${col}`;
                    columnDiv.appendChild(cell);
                }

                boardEl.appendChild(columnDiv);
            }

            updateStatus();
        }

        function dropPiece(col) {
            if (gameOver) return;
            
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    board[row][col] = currentPlayer;
                    computerEngine.table_update(col);
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    cell.classList.add(currentPlayer === 1 ? 'red' : 'yellow');
                    
                    if (checkWin(row, col)) {
                        gameOver = true;
                        highlightWinningCells();
                        document.getElementById('status').textContent = `Player ${currentPlayer} Wins!`;
                        return;
                    }
                    
                    if (checkDraw()) {
                        gameOver = true;
                        document.getElementById('status').textContent = "It's a Draw!";
                        return;
                    }
                    
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updateStatus();
                    return;
                }
            }
        }

        function checkWin(row, col) {
            return checkDirection(row, col, 0, 1) ||
                   checkDirection(row, col, 1, 0) ||
                   checkDirection(row, col, 1, 1) ||
                   checkDirection(row, col, 1, -1);
        }

        function checkDirection(row, col, dRow, dCol) {
            let count = 1;
            const player = board[row][col];
            
            count += countInDirection(row, col, dRow, dCol, player);
            count += countInDirection(row, col, -dRow, -dCol, player);
            
            return count >= 4;
        }

        function countInDirection(row, col, dRow, dCol, player) {
            let count = 0;
            let r = row + dRow;
            let c = col + dCol;
            
            while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                count++;
                r += dRow;
                c += dCol;
            }
            
            return count;
        }

        function highlightWinningCells() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col] === currentPlayer) {
                        if (isPartOfWinningSequence(row, col)) {
                            document.getElementById(`cell-${row}-${col}`).classList.add('winning');
                        }
                    }
                }
            }
        }

        function isPartOfWinningSequence(row, col) {
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
            const player = board[row][col];
            
            for (let [dRow, dCol] of directions) {
                let count = 1;
                count += countInDirection(row, col, dRow, dCol, player);
                count += countInDirection(row, col, -dRow, -dCol, player);
                
                if (count >= 4) return true;
            }
            
            return false;
        }

        function checkDraw() {
            return board[0].every(cell => cell !== 0);
        }

        async function updateStatus() {
            document.getElementById('status').textContent = `Player ${currentPlayer}'s Turn`;
            document.getElementById('indicator').style.background = currentPlayer === 1 ? '#e74c3c' : '#f1c40f';
            // give control to event loop
            // await new Promise(resolve=>setTimeout(resolve,100));
            if(!gameOver && computerPlayers.includes(currentPlayer)){
                const currentEngine = computerEngine
                const computeStart = Date.now();
                const computerMove = await computerEngine.mcts(simuli);
                // Only make the move if MCTS wasn't aborted (returns null when aborted)
                if(computerMove !== null && !gameOver && currentEngine === computerEngine){
                    if(humanPlayers.length > 0){
                        const elapsedTime = Date.now() - computeStart;
                        const aestheticWait = 500 - elapsedTime;
                        if (aestheticWait > 0) await new Promise(resolve=>setTimeout(resolve,aestheticWait));
                    }
                    dropPiece(computerMove);
                }
            }
        }

        function resetGame() {
            initBoard();
        }

        // Make checkboxes mutually exclusive for each player
        document.getElementById('player1-human').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('player1-computer').checked = false;
            }
        });

        document.getElementById('player1-computer').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('player1-human').checked = false;
            }
        });

        document.getElementById('player2-human').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('player2-computer').checked = false;
            }
        });

        document.getElementById('player2-computer').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('player2-human').checked = false;
            }
        });

        // Add event listener for button
        document.getElementById('start-game-btn').addEventListener('click', resetGame);

        initBoard();
    </script>
</body>
</html>
